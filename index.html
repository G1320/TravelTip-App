<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="main-header flex">
        <h1>TravelTip Starter hi To you too</h1>

        <form onsubmit="onFormSubmit(event)">
            <input type="search" class="text-input" type="text" id="uname" name="uname" minlength="3"
                placeholder="Where to go">
            <button>Click me</button>
        </form>
        <!-- pattern="[a-zA-Z0-9]+\?$" -->
    </div>
    <div class="main-content-container">
        <div class="weather-app-container"></div>
        <div id="map" style="width: 100%; height: 400px;"></div>


    </div>

    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p>

    <script type="module" src="js/services/map.service.js"></script>
    <script type="module" src="js/controllers/travelTip-controller.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
